<script>
const { createFFmpeg, fetchFile } = ffmpeg;
const ffmpeg = createFFmpeg({

document.getElementById('videoInput').addEventListener('change', async function(event) {

// å½±ç‰‡è£å‰ª
async function trimVideo() {
