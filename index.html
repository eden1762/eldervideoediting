<html>
  <head>
    <style>
      .mainoption
      {
        width:15vw;
        height:auto;
        border-radius:1vw;
      }
      .mainoption:active
      {
        border:1vw black solid;
      }
      body
      {
        background-color:	#FFA500;
        text-align:center;
        
      }
      h1{
        color:#2E2E2E;        
      }
      button{
        background-color:#2E2E2E;
        color:#F5F5DC;
        font-size:2vw;
        width:8vw;
        border-radius:1vw;
      }
    </style>
    <script>
      function addFunction(name)
        {
          var currentFunctions =document.getElementById("functionSelect").value;
          if(currentFunctions.indexOf(name)== -1)
             {
                document.getElementById("functionSelect").value +=name;
             }
        }
      function redirectToPage() {
    var name = document.getElementById("functionSelect").value;
    window.location.href = `Multimedia_Video_Processing_Platform.html?functionSelect=${encodeURIComponent(name)}`;
        }
    </script>
  </head>
  <body>
    <h1>影片趣</h1>
    <h1>Elder Video Editing</h1>
    <image class="mainoption" src="eye.png" onclick="addFunction('eye')"/>
      <image class="mainoption" src="ear.png" onclick="addFunction('ear')"/>
        <image class="mainoption" src="hand.png" onclick="addFunction('hand')"/>
          <br>
          <button onclick="redirectToPage()">入口</button>
          <input type=hidden id="functionSelect">
  </body>
</html>
